<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor - EasyFoodUUM.my</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    
    <header>
        <div class="header-left">
            <img src="logo2.png" class="logo">
            <h1>EasyFood.my</h1>
        </div>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Support</a>
            <a href="#">Sponsorship</a>
        </nav>
    </header>

    <div class="vendor-section">
        <img src="gepuk sultan.png" alt="Vendor 1" class="vendor-image">
        <p>Ayam Gepuk Sultan</p>
    
        <div class="menu-item">
            <span class="menu-name">Set A - RM 10</span>
            <button onclick="toggleAvailability(this)">Available</button>
        </div>
        <div class="menu-item">
            <span class="menu-name">Set B - RM 13.90</span>
            <button onclick="toggleAvailability(this)">Available</button>
        </div>
        <div class="menu-item">
            <span class="menu-name">Set C - RM 15</span>
            <button onclick="toggleAvailability(this)">Available</button>
        </div>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
